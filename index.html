<!doctype html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bookmark</title>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
    <div class="container d-flex justify-content-center flex-column my-4 rounded-5 p-4">
        <div class="top-div rounded-4 p-3">
        <h1 class="title text-center">Bookmarker</h1>
        <div class="d-flex justify-content-center align-items-center my-3">
            <button type="button" class="btn container-btn ps-5 pe-3 py-3 fs-4 d-flex align-items-center fw-semibold" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            New Bookmark
            </button>
        </div>
        </div>
        <div class="modal fade modal-lg" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content rounded-4">
            <div class="modal-header border-0 px-4 pt-3">
                <h2 class="modal-title fs-4 fw-semibold">Add Details</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form p-3 glass-card">
                <input type="text" id="websiteName" class="form-control mb-3" placeholder="Website Name">
                <input type="text" id="websiteURL" class="form-control mb-3" placeholder="Website URL">
                <input type="text" id="websiteType" class="form-control mb-3" placeholder="Website Type (optional)">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn" id="btnWebsite">Add</button>
            </div>
            </div>
        </div>
        </div>
        <div class="bottom-div mx-1 mt-3 p-3 rounded-4">
        <h2 class="text-center mt-1 mb-3">Saved Websites</h2>
        <div id="websitesList">No websites saved yet.</div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
    </body>
</html>
